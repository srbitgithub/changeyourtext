<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change your Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contaier">
        <h1 class="text-center mt-3 display-5 text-primary">CHANGE YOUR TEXT</h1>
        <div class="row">
            <div class="col">
                <form class="form-group ml-5">
                    <h2 display-8>Original text</h2>
                    <textarea class="form-control w-85" rows=18></textarea>
                    <p class="float-right">Characters left: 5000</p>
                    <button class="btn btn-dark btn-block">starts text change</button>
                    <button class="btn btn-danger btn-block">Reset all</button>
                </form>
            </div>
            <div class="col">
                <div class="form-group mr-5">
                    <h2 display-8>Changed text</h2>
                    <textarea class="form-control w-85" rows=18 disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
